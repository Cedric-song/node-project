<!DOCTYPE>
<html lang="zh-cmn-Hans">
<head>
    <title>Upload Files using XMLHttpRequest - Minimal</title>
    <style>
        .hide {
            display: none;
        }

        #formList ul li {
            display: inline-block;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
    function fileSelected() {
        var file = document.getElementById('fileToUpload').files[0];
        if (file) {
            var fileSize = 0;
            if (file.size > 1024 * 1024)
                fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
            else
                fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';

            document.getElementById('fileName').innerHTML = 'Name: ' + file.name;
            document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
            document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
        }
    }

    function uploadFile() {
        
        var fd = new FormData($("#frmUploadFile")[0]);
        // fd.append("fileToUpload", document.getElementById('fileToUpload').files[0]);
        var xhr = new XMLHttpRequest();
        xhr.upload.addEventListener("progress", uploadProgress, false);
        xhr.addEventListener("load", uploadComplete, false);
        xhr.addEventListener("error", uploadFailed, false);
        xhr.addEventListener("abort", uploadCanceled, false);
        xhr.open("POST", "http://localhost:7777/uploadFile");
        xhr.send(fd);
    }

    function uploadProgress(evt) {
        if (evt.lengthComputable) {
            var percentComplete = Math.round(evt.loaded * 100 / evt.total);
            document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
        } else {
            document.getElementById('progressNumber').innerHTML = 'unable to compute';
        }
    }

    function uploadComplete(evt) {
        /* This event is raised when the server send back a response */
        var data = JSON.parse(evt.target.response)
        if( data.code === 200 ){
            $('.btn-create').attr('data-targetPath',data.result.targetPath).show()
        }
    }

    function uploadFailed(evt) {
        alert("There was an error attempting to upload the file.");
    }

    function uploadCanceled(evt) {
        alert("The upload has been canceled by the user or the browser dropped the connection.");
    }

    function getList(item){
        var self = item 
        
        $.get('/getList?targetPath=' + $(self).attr('data-targetPath') + '&category=' + $(self).attr('data-category'), function(data) {
            var items = data.result.data
            var arr = []
            items.forEach(function(item){
                arr.push(`
                    <tr>
                        <td> ${item.cardID}</td>
                        <td> ${item.date}</td>
                        <td> ${item.name}</td>
                        <td> ${item.ondutyTime}</td>
                        <td> ${item.offdutyTime}</td>
                        <td> ${item.isOverTime === true ? '是' : '否'} </td>
                        <td> ${item.overTimeLength}</td>
                    </tr>    
                `.trim())
            })
            $("#formList").append(arr.join(""))
        })
    }


    </script>
</head>
<body>
    <form class = "form-horizontal" enctype='multipart/form-data' method='post' action='javascript:;' role = "form" id = "frmUploadFile">
        <div class="row">
            <label for="fileToUpload">Select a File to Upload</label>
            <input type="file" name="files" id="fileToUpload" onchange="fileSelected();" />
        </div>
        <div id="fileName"></div>
        <div id="fileSize"></div>
        <div id="fileType"></div>
        <div class="row">
            <input type="button" onclick="uploadFile()" value="Upload" />
        </div>
        <div id="progressNumber"></div>
    </form>

    <button class="btn-create hide" data-category="all" onclick="getList(this)">create all data</button>
    <button class="btn-create hide" data-category="workOverTime" onclick="getList(this)">create workOverTime data</button>
    <button class="btn-create hide" data-category="late" onclick="getList(this)">create late data</button>
    <button class="btn-create hide" data-category="latePunish" onclick="getList(this)">create latePunish data</button>
    <div>
        <table border="1" id="formList">
          <tr>
            <th>考勤号码</th>
            <th>日期</th>
            <th>姓名</th>
            <th>上班卡</th>
            <th>下班卡</th>
            <th>是否加班</th>
            <th>加班时长</th>
          </tr>
        </table>
    </div>
</body>
</html>
